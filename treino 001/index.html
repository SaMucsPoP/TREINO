<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Crie sua conta</title>

                    <div>

                        <label for="inome"><img src="img/user.png" alt=""></label>
                    </div>
                    <div>
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" min="8" max="25" placeholder="Insira sua senha">
                        <div><img id="icon" onclick="showHidden()" src="img/view.png" alt=""></div>
                    </div>
                    <div>
                        <input type="checkbox" name="lemb" id="ilemb">
                        <label for="ilemb">Lembrar de mim?</label>
                    </div>
                    <a href="">Esqueceu a senha?</a>

            </div>
            </form>
        </section>
        <section>
            <div id="criar_conta">
                <div>
                    <img src="img/userCreate.png" alt="criaruser">
                </div>
                <h1>Criar conta!</h1>
                <form action="" autocomplete="" method="post">
                    <div>
                        <label for="Inome">Nome</label>
                        <input type="text" name="Nome" id="Inome" placeholder="Coloque seu nome" required minlength="8" maxlength="20">
                        <img src="img/usernameCreate.png" alt="criauserform">
                    </div>
                    <div>
                        <label for="Imail">E-mail</label>
                        <input type="email" name="Email" id="Imail" placeholder="coloque seu e-mail">
                        <img src="img/envelope.png" alt="mailimage">
                    </div>
                    <div>
                        <label for="Isenha">Senha</label>
                        <input type="password" name="senha" id="Isenha" placeholder="Coloque sua senha" re>
                        <img src="img/lock.png" alt="putsenha">
                        <input type="checkbox" name="msenha" id="Msenha" onclick="mostrarOcultarSenha()">
                        <label for="Msenha">Mostrar senha?</label>
                    </div>
                    <input type="submit" value="Criar">
                    <footer>
                        Ou crie sua conta através de suas redes sociais
                    </footer>
                    <img src="img/facebook.png" alt="facebook">
                    <img src="img/twitter.png" alt="twiter">
                </form>
            </div>
        </section>
    </main>
</body>
<script>
    const password = document.getElementById('isenha');
    const icon = document.getElementById('icon');

    function showHidden(){
        if(password.type == 'password'){
            password.setAttribute('type','text');
            icon.classList.add('hide')
        }
        else{
            password.setAttribute('type','password');
            icon.classList.remove('hide')
        }
    }
</script>
<script>
    function mostrarOcultarSenha(){
        var senha=document.getElementById('Isenha');
        if(Isenha.type=="password"){
            Isenha.type="text";
        }else{
            Isenha.type="password";
        }
    }
</script>
</html>
